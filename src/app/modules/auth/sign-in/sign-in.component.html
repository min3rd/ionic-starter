<ion-content>
    <ion-list class="py-6">
        <ion-item lines="none">
            <ion-avatar>
                <img src="assets/icon/favicon.png" alt="" srcset="">
            </ion-avatar>
        </ion-item>
        <ion-item lines="none">
            <h1 class="text-2xl font-semibold py-4">
                {{'welcome back' | transloco | capitalize}}
            </h1>
        </ion-item>
        <form [formGroup]="form">
            <ion-item>
                <ion-input formControlName="email" type="email"
                    placeholder="{{'email@email.com' | transloco | capitalize}}"
                    label="{{'email' | transloco | capitalize}}"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="password" type="password" label="{{'password' | transloco | capitalize}}"
                    placeholder="{{'password' | transloco | capitalize}}">
                    <ion-input-password-toggle slot="end"></ion-input-password-toggle>
                </ion-input>
            </ion-item>
            <ion-item lines="none" class="pt-4">
                <ion-checkbox formControlName="rememberMe" labelPlacement="end">
                    {{'remember me' | transloco| capitalize}}
                </ion-checkbox>
            </ion-item>
        </form>
        <ion-item lines="none" class="pt-4">
            <ion-button (click)="signIn()" expand="block" class="w-full" size="default">
                {{'sign in' | transloco | capitalize}}
            </ion-button>
        </ion-item>
        <ion-item lines="none">
            <ion-button expand="block" class="w-full" size="default" color="secondary" fill="clear"
                [routerLink]="['/sign-up']">
                {{'sign up' | transloco | capitalize}}
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
