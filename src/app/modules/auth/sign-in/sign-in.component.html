<ion-content>
    <ion-item lines="none">
        <ion-avatar>
            <img src="assets/icon/favicon.png" alt="" srcset="">
        </ion-avatar>
    </ion-item>
    <ion-item lines="none">
        <h1 class="text-2xl font-semibold py-4">
            {{'welcome back' | transloco | capitalize}}
        </h1>
    </ion-item>
    <form [formGroup]="form">
        <div class="w-full p-2">
            <label class="w-full input input-bordered flex items-center gap-2">
                <ion-icon name="person"></ion-icon>
                <input formControlName="email" type="email" placeholder="{{'email@email.com' | transloco | capitalize}}"
                    class="grow" />
            </label>
        </div>
        <div class="w-full p-2">
            <label class="w-full input input-bordered flex items-center gap-2">
                <ion-icon name="key"></ion-icon>
                <input formControlName="password" type="password" placeholder="{{'password' | transloco | capitalize}}"
                    class="grow" />
            </label>
        </div>

        <div class="w-full p-2">
            <label class="label cursor-pointer">
                <span class="label-text">
                    {{'remember me' | transloco| capitalize}}
                </span>
                <input formControlName="rememberMe" type="checkbox" checked="checked" class="checkbox" />
            </label>
        </div>
    </form>
    <div class="flex flex-col w-full p-2 gap-2">
        <button (click)="signIn()" class="btn btn-primary w-full">
            {{'sign in' | transloco | capitalize}}
        </button>
        <button [routerLink]="['/sign-up']" class="btn btn-secondary w-full">
            {{'sign up' | transloco | capitalize}}
        </button>
    </div>
</ion-content>
