<ion-header>
    <div class="navbar bg-primary">
        <div class="navbar-start">
            <ion-buttons class="animate-fade-up animate-duration-300">
                <ion-button [routerLink]="['../']" routerDirection="backward">
                    <ion-icon name="arrow-back-sharp" slot="icon-only"></ion-icon>
                </ion-button>
            </ion-buttons>
        </div>
        <div class="navbar-center">
            <ion-title>
                {{'theme configurator' | transloco | capitalize}}
            </ion-title>
        </div>
    </div>
</ion-header>
<ion-content>
    <div class="card bg-base-100">
        @for (theme of themes; track $index) {
        <ion-item lines="none" class="animate-fade-left animate-duration-300">
            <div class="flex items-center w-full justify-between py-4">
                <label class="flex items-center w-full" for="theme_{{theme}}">
                    <span class="label-text text-primary">
                        {{theme | transloco | capitalize}}
                    </span>
                </label>
                <input id="theme_{{theme}}" type="radio" name="theme-radios" class="radio theme-controller ml-auto"
                    value="{{theme}}" />
            </div>
        </ion-item>
        }
    </div>
</ion-content>
