<ion-header>
    <div class="navbar bg-primary">
        <div class="navbar-start animate-fade-up animate-duration-300">
            <button [routerLink]="['../']" routerDirection="backward"
                class="btn btn-circle btn-ghost text-primary-content">
                <ion-icon name="arrow-back" size="large"></ion-icon>
            </button>
        </div>
        <div class="navbar-center">
            <ion-title class="text-primary-content">
                {{'theme configurator' | transloco | capitalize}}
            </ion-title>
        </div>
    </div>
</ion-header>
<ion-content>
    <div class="join join-vertical w-full">
        @for (theme of themes; track $index) {
        <div
            class="join-item flex items-center w-full justify-between py-4 px-2 animate-fade-left animate-duration-300 bg-base-100">
            <label class="flex items-center w-full" for="theme_{{theme}}">
                <span class="text-base-content">
                    {{theme | transloco | capitalize}}
                </span>
            </label>
            <input (change)="onChange($event)" id="theme_{{theme}}" type="radio" name="theme-radios"
                class="radio ml-auto" value="{{theme}}" [checked]="theme == selected" />
        </div>
        }
    </div>
</ion-content>
