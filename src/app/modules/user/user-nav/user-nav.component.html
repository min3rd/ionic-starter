<ion-content [fullscreen]="true">
    @if (user) {
    <ion-item lines="none" class="animate-fade-left animate-duration-300">
        <div class="flex py-2 items-start gap-2">
            @if (user.avatar) {
            <ion-avatar>
                <img class="max-h-full" [src]="user.avatar" [alt]="user.email" />
            </ion-avatar>
            }
            <div class="">
                @if (user.fullname) {
                <div class="text-xl font-semibold truncate">
                    {{user.fullname}}
                </div>
                }
                @if (user.email) {
                <div class="text-sm font-thin truncate">
                    {{user.email}}
                </div>
                }
            </div>
        </div>
    </ion-item>
    }
    <ion-item routerDirection="forward" [routerLink]="['/user', 'profile']" lines="none"
        class="animate-fade-left animate-duration-300">
        <div class="flex items-center gap-2 py-4">
            <ion-icon name="person-sharp"></ion-icon>
            <div>
                {{'profile' | transloco | capitalize}}
            </div>
        </div>
    </ion-item>
    <ion-item routerDirection="forward" [routerLink]="['/user', 'change-password']" lines="none"
        class="animate-fade-left animate-duration-300">
        <div class="flex items-center gap-2 py-4">
            <ion-icon name="key-sharp"></ion-icon>
            <div>
                {{'change password' | transloco | capitalize}}
            </div>
        </div>
    </ion-item>

    <ion-item routerDirection="forward" [routerLink]="['/user', 'theme-configurator']" lines="none"
        class="animate-fade-left animate-duration-300">
        <div class="flex items-center gap-2 py-4">
            <ion-icon name="color-palette-sharp"></ion-icon>
            <div>
                {{'theme configurator' | transloco | capitalize}}
            </div>
        </div>
    </ion-item>

    <ion-item (click)="signOut()" lines="none" class="animate-fade-left animate-duration-300">
        <div class="flex items-center gap-2 py-4">
            <ion-icon name="log-out-sharp"></ion-icon>
            <div>
                {{'sign out' | transloco | capitalize}}
            </div>
        </div>
    </ion-item>
</ion-content>
