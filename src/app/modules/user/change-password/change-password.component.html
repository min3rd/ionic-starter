<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{'change password' | transloco | capitalize}}
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="changePassword()" fill="clear">
                {{'confirm' | transloco | capitalize}}
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <form [formGroup]="form">
            <ion-item>
                <ion-input formControlName="currentPassword" type="password"
                    label="{{'current password' | transloco | capitalize}}" labelPlacement="stacked"
                    placeholder="{{'current password' | transloco | capitalize}}">
                    <ion-input-password-toggle slot="end"></ion-input-password-toggle>
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-input formControlName="newPassword" type="password"
                    label="{{'new password' | transloco | capitalize}}" labelPlacement="stacked"
                    placeholder="{{'new password' | transloco | capitalize}}">
                    <ion-input-password-toggle slot="end"></ion-input-password-toggle></ion-input>
            </ion-item>

            <ion-item>
                <ion-input formControlName="confirmNewPassword" type="password"
                    label="{{'confirm new password' | transloco | capitalize}}" labelPlacement="stacked"
                    placeholder=" {{'confirm new password' | transloco | capitalize}}">
                    <ion-input-password-toggle slot="end"></ion-input-password-toggle></ion-input>
            </ion-item>
        </form>
    </ion-list>
</ion-content>
