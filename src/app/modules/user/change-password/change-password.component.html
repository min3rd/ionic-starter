<ion-header>
    <div class="navbar bg-primary">
        <div class="navbar-start animate-fade-up animate-duration-300">
            <button [routerLink]="['../']" routerDirection="backward"
                class="btn btn-circle btn-ghost text-primary-content">
                <ion-icon name="arrow-back" size="large"></ion-icon>
            </button>
        </div>
        <div class="navbar-center">
            <ion-title class="text-primary-content">
                {{'change password' | transloco | capitalize}}
            </ion-title>
        </div>
        <div class="navbar-end animate-fade-up animate-duration-300">
            <button (click)="changePassword()" class="btn btn-circle btn-ghost text-primary-content">
                <ion-icon name="checkmark" size="large"></ion-icon>
            </button>
        </div>
    </div>
</ion-header>
<ion-content>
    <form [formGroup]="form">

        <div class="w-full px-2 py-4">
            <label class="input input-bordered flex items-center gap-2">
                <span class="capitalize font-semibold min-w-24">
                    {{'current password' | transloco}}
                </span>
                <input type="password" formControlName="currentPassword"
                    placeholder="{{'type here' | transloco | capitalize}}" />
            </label>
        </div>

        <div class="w-full px-2 py-4">
            <label class="input input-bordered flex items-center gap-2">
                <span class="capitalize font-semibold min-w-24">
                    {{'new password' | transloco}}
                </span>
                <input type="password" formControlName="newPassword"
                    placeholder="{{'type here' | transloco | capitalize}}" />
            </label>
        </div>

        <div class="w-full px-2 py-4">
            <label class="input input-bordered flex items-center gap-2">
                <span class="capitalize font-semibold min-w-24">
                    {{'confirm new password' | transloco}}
                </span>
                <input type="password" formControlName="confirmNewPassword"
                    placeholder="{{'type here' | transloco | capitalize}}" />
            </label>
        </div>
    </form>
</ion-content>
