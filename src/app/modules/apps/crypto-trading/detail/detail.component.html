<ion-header>
    <div class="navbar bg-primary">
        <div class="navbar-start animate-fade-up animate-duration-300">
            <a [routerLink]="['../../']" class="btn btn-circle btn-ghost text-primary-content">
                <ion-icon name="arrow-back" size="large"></ion-icon>
            </a>
        </div>
    </div>
</ion-header>
<ion-content>
    <div class="flex flex-auto">
        <highcharts-chart [Highcharts]="Highcharts" [constructorType]="'stockChart'" [options]="chartOptions"
            style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
    </div>
</ion-content>
