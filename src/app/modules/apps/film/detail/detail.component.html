<ion-content>
    <video #target class="video-js aspect-video" controls autoplay></video>
    <div class="p-2">
        <div class="text-lg font-semibold line-clamp-2">
            {{film.title}}
        </div>
        <div class="flex items-center gap-2 mt-2">
            <div class="avatar">
                <div class="w-12 rounded-full">
                    <img [src]="film.avatar" />
                </div>
            </div>
            <div class="flex flex-col">
                <a [routerLink]="['/apps', 'film', 'channels', film.channel?.id]" class="line-clamp-1 font-semibold">
                    {{film.channel?.title}}
                </a>
                <div>
                    {{film.channel?.subscription| abbreviate}} {{'subscribers' | transloco}}
                </div>
            </div>

            <button class="btn btn-primary uppercase">
                {{'subscribe' | transloco | capitalize}}
            </button>
        </div>

        <div class="flex items-center mt-2 gap-2">
            <button class="btn btn-secondary text-secondary-content">
                <ion-icon name="thumbs-up"></ion-icon>
                <div>
                    {{film.like | abbreviate}}
                </div>
            </button>

            <button class="btn btn-secondary text-secondary-content">
                <ion-icon name="thumbs-down"></ion-icon>
            </button>

            <button class="btn btn-secondary text-secondary-content">
                <ion-icon name="share-social"></ion-icon>
                <div>
                    {{'share' | transloco | capitalize}}
                </div>
            </button>

            <button class="btn btn-secondary text-secondary-content">
                <ion-icon name="arrow-down"></ion-icon>
                <div>
                    {{'download' | transloco | capitalize}}
                </div>
            </button>
        </div>
    </div>
    <div class="flex flex-col w-full mt-2">
        @for (film of films; track $index) {
        <div class="flex flex-col w-full mb-2">
            <div class="relative aspect-video bg-cover overflow-hidden" [routerLink]="['/apps', 'film', film.id]">
                <img [src]="film.thumbnail" />
                <div class="absolute bottom-2 right-2 bg-secondary text-secondary-content p-1">
                    {{film.duration}}
                </div>
            </div>
            <div class="flex items-center justify-between w-full p-2">
                <div class="flex items-center gap-2">
                    <div class="avatar">
                        <div class="w-12 rounded-full">
                            <img [src]="film.avatar" />
                        </div>
                    </div>
                    <div>
                        <div class="font-semibold line-clamp-1">
                            {{film.title}}
                        </div>
                        <div class="flex items-center gap-2 text-sm">
                            <a [routerLink]="['/apps','film','channels', film.channel?.id]"
                                class="font-semibold line-clamp-1">
                                {{film.channel?.title}}
                            </a>
                            <div>
                                •
                            </div>
                            <div>
                                {{film.view | abbreviate}}
                            </div>
                            <div>
                                •
                            </div>
                            <div>
                                {{film.createdDate | uploadTime}}
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-circle btn-ghost text-base-content">
                    <ion-icon name="ellipsis-vertical" size="large"></ion-icon>
                </button>
            </div>
        </div>
        }
    </div>
</ion-content>
