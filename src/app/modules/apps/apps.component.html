<ion-content>
    <div class="grid grid-cols-2 md:flex md:flex-wrap gap-2 p-2">
        @if (apps) {
        @for (app of apps; track $index; let i = $index;) {
        <div [routerLink]="[app.link]" routerDirection="forward"
            class="card bg-neutral text-neutral-content animate-flip-down animate-duration-700">
            <div class="card-body">
                <ion-icon name="{{app.icon}}" size="large"></ion-icon>
                <div class="card-title">
                    <div class="text-xl font-semibold line-clamp-1">
                        {{ app.title | transloco | capitalize}}
                    </div>
                </div>
                @if (app.subtitle) {
                <div class="text-sm line-clamp-1">
                    {{ app.subtitle | transloco | capitalize}}
                </div>
                }
                <div class="card-actions justify-end">
                    <button class="btn btn-primary text-primary-content btn-circle">
                        <ion-icon name="chevron-forward"></ion-icon>
                    </button>
                </div>
            </div>
        </div>
        }
        }
    </div>
</ion-content>
