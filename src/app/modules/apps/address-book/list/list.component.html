<ion-header>
    <div class="navbar bg-primary">
        @if (!onSearch) {
        <div class="navbar-start">
            <ion-buttons>
                <ion-back-button class="animate-fade-up animate-duration-300"></ion-back-button>
            </ion-buttons>
        </div>
        }

        @if (onSearch) {
        <div class="w-full">
            <ion-buttons>
                <ion-button (click)="onSearch = false;" class="animate-fade-up animate-duration-300">
                    <ion-icon name="arrow-back-sharp" slot="icon-only"></ion-icon>
                </ion-button>
            </ion-buttons>
            <label class="input input-bordered flex items-center gap-2 w-full animate-fade-left animate-duration-300">
                <input type="text" class="grow" placeholder="{{'search' | transloco | capitalize}}" />
                <ion-icon name="search-sharp"></ion-icon>
            </label>
        </div>
        }
        @if (!onSearch) {
        <div class="navbar-end">
            <ion-buttons slot="end">
                <ion-button (click)="onSearch = true;" class="animate-fade-up animate-duration-300">
                    <ion-icon name="search-sharp" slot="icon-only"></ion-icon>
                </ion-button>
                <ion-button class="animate-fade-up animate-duration-300">
                    <ion-icon name="add-sharp" slot="icon-only"></ion-icon>
                </ion-button>
            </ion-buttons>
        </div>
        }
    </div>
</ion-header>
<ion-content>
    @if (addressBooks && addressBooks.length) {

    @for (addressBook of addressBooks; track $index) {
    <ion-item-sliding class="animate-fade-left animate-duration-300">
        <ion-item-options side="start">
            <ion-item-option>
                <ion-icon slot="icon-only" name="archive"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item [routerLink]="['./', addressBook.id]" routerDirection="forward" lines="none">
            <div class="flex items-center gap-2 py-4">
                <div class="avatar">
                    <div class="w-12 rounded-full">
                        <img [src]="addressBook.avatar" [alt]="addressBook.avatar">
                    </div>
                </div>
                <div class="flex flex-col">
                    <div class="flex items-center font-semibold gap-2">
                        <div>
                            {{addressBook.firstname}}
                        </div>
                        <div>
                            {{addressBook.lastname}}
                        </div>
                    </div>
                    <div class="text-sm font-thin">
                        {{addressBook.address}}
                    </div>
                </div>
            </div>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option>
                <ion-icon slot="icon-only" name="information"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
    }
    }
</ion-content>
