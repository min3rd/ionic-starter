<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        @if (onSearch) {
        <ion-searchbar (ionChange)="search($event)" [autofocus]="true"
            placeholder="{{'search' | transloco | capitalize}}" cancelButtonIcon="close"
            showCancelButton="always" (ionCancel)="onSearch = false;"></ion-searchbar>
        }
        @if (!onSearch) {
        <ion-buttons slot="end">
            <ion-button (click)="onSearch = true;">
                <ion-icon slot="icon-only" name="search"></ion-icon>
            </ion-button>
            <ion-button>
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
        }
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        @for (conversation of conversations; track $index) {
        <ion-item [routerLink]="['./', conversation.id]">
            <ion-avatar slot="start">
                <img [src]="conversation.icon" alt="avatar" class="h-full" />
            </ion-avatar>
            <ion-label>
                {{ conversation.title }}
            </ion-label>
        </ion-item>
        }
    </ion-list>
    <!-- <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll> -->
</ion-content>
