<ion-header>
    <div class="navbar bg-primary">
        @if (!onSearch) {
        <div class="navbar-start">
            <ion-buttons>
                <ion-back-button class="animate-fade-up animate-duration-300"></ion-back-button>
            </ion-buttons>
        </div>
        }
        @if (onSearch) {
        <div class="w-full">
            <ion-buttons>
                <ion-button (click)="onSearch = false;" class="animate-fade-up animate-duration-300">
                    <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
                </ion-button>
            </ion-buttons>
            <label class="input input-bordered flex items-center gap-2 w-full animate-fade-left animate-duration-300">
                <input (change)="search($event)" type="text" class="grow"
                    placeholder="{{'search' | transloco | capitalize}}" />
                <ion-icon name="search"></ion-icon>
            </label>
        </div>
        }
        @if (!onSearch) {
        <div class="navbar-end">
            <ion-buttons slot="end">
                <ion-button (click)="onSearch = true;" class="animate-fade-up animate-duration-300">
                    <ion-icon name="search" slot="icon-only"></ion-icon>
                </ion-button>
                <ion-button class="animate-fade-up animate-duration-300">
                    <ion-icon name="add" slot="icon-only"></ion-icon>
                </ion-button>
            </ion-buttons>
        </div>
        }
    </div>
</ion-header>

<ion-content>
    @for (conversation of conversations; track $index) {
    <ion-item-sliding class="animate-fade-left animate-duration-300">
        <ion-item-options side="start">
            <ion-item-option>
                <ion-icon slot="icon-only" name="archive"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item [routerLink]="['./', conversation.id]" routerDirection="forward" lines="none">
            <div class="flex items-center gap-2 py-4 w-full">
                <div class="avatar">
                    <div class="w-12 rounded-full">
                        <img [src]="conversation.icon" />
                    </div>
                </div>
                <div class="flex flex-col">
                    <div class="font-semibold line-clamp-1">
                        {{ conversation.title }}
                    </div>
                    <div class="text-sm font-thin line-clamp-2">
                        {{conversation.subtitle}}
                    </div>
                </div>
                <div class="ml-auto text-sm text-primary">
                    {{conversation.lastModifiedDate | uploadTime}}
                </div>
            </div>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option>
                <ion-icon slot="icon-only" name="information"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
    }
</ion-content>
