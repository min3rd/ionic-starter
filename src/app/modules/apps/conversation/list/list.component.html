<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        @if (onSearch) {
        <ion-searchbar (ionChange)="search($event)" [autofocus]="true"
            placeholder="{{'search' | transloco | capitalize}}" cancelButtonIcon="close" showCancelButton="always"
            (ionCancel)="onSearch = false;"></ion-searchbar>
        }
        @if (!onSearch) {
        <ion-buttons slot="end">
            <ion-button (click)="onSearch = true;">
                <ion-icon slot="icon-only" name="search"></ion-icon>
            </ion-button>
            <ion-button>
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
        }
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        @for (conversation of conversations; track $index) {
        <ion-item-sliding class="animate-fade-left animate-duration-300">
            <ion-item-options side="start">
                <ion-item-option>
                    <ion-icon slot="icon-only" name="archive"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item [routerLink]="['./', conversation.id]" routerDirection="forward">
                <ion-avatar slot="start">
                    <img [src]="conversation.icon" class="h-full" />
                </ion-avatar>
                <ion-label>
                    {{ conversation.title }}
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option>
                    <ion-icon slot="icon-only" name="information"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
        }
    </ion-list>
</ion-content>
